version: '3'
services:
  provider_portal:
    build: ./provider_portal
    container_name: provider_portal
    volumes:
      - ./provider_portal:/app/provider_portal
      - ./smart_meter/config/certificates/smartmeter_certificates:/app/smart_meter/config/certificates/smartmeter_certificates
    networks:
      internal:
        ipv4_address: 10.0.1.10
    depends_on:
      - mysql


  smart_meter:
    build: ./smart_meter
    container_name: smart_meter
    volumes:
      - ./smart_meter:/app/smart_meter
    networks:
      internal:
        ipv4_address: 10.0.1.20


  influxdb:
    image: influxdb:latest
    container_name: influxdb
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: "setup"
      DOCKER_INFLUXDB_INIT_USERNAME: "admin"
      DOCKER_INFLUXDB_INIT_PASSWORD: /run/secrets/db_root_password
      DOCKER_INFLUXDB_INIT_ORG: "provider"
      DOCKER_INFLUXDB_INIT_BUCKET: "smartmeter"
      DOCKER_INFLUXDB_INIT_RETENTION: "260w"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "DzFwd-VxKfwt4Y20okuIDbolk3X8bcsGLOMDM0mp2IsdImr-Uji5JrclSyHmuUo-QLgIUmyQYJXzRhqKjNmmXQ=="
    secrets:
      - db_password
      - db_root_password
    volumes:
      - ./provider_portal/db_data/influx/config:/etc/influxdb2
      - ./provider_portal/db_data/influx/db:/var/lib/influxdb2
    networks:
      internal:
        ipv4_address: 10.0.1.30


  mysql:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'provider'
      MYSQL_USER: 'provider'
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    secrets:
      - db_password
      - db_root_password
    volumes:
      - ./provider_portal/db_data/mysql:/var/lib/mysql
    networks:
      internal:
        ipv4_address: 10.0.1.40

  
  phpmyadmin:
    image: lscr.io/linuxserver/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      internal:
        ipv4_address: 10.0.1.50


secrets:
  db_password:
    file: provider_portal/config/secrets/db_password.txt
  db_root_password:
    file: provider_portal/config/secrets/db_root_password.txt


networks:
  internal:
    driver: bridge
    ipam: 
      config: 
        - subnet: 10.0.1.0/24
